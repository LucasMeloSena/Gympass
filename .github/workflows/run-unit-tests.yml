name: Run Unit Tests

on: [pull_request]

jobs:
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node_version: 20
          cache: 'npm'

      - run: npm ci
      - run: npm run test
